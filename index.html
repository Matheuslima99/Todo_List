<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/90b1adba2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Todo App</h1>
        <div class="inputField">
            <input type="text" placeholder="Adicionar nova tarefa" autofocus>
            <span>+</span>
        </div>
        <span class="modal-result">Digite a tarefa que você deseja adicionar.</span>
        <div class="todoList">
            <ul>
            </ul>
        </div>
        <div class="footer">
            <span>Você tem <span class="number">0</span> tarefas pendentes.</span>
            <button class="del">Limpar tudo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
